<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School District & University Lookup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>National Fitness Campaign - School District & University Lookup</header>

    <div class="container">
        <h2>Find School District or University Information</h2>

        <form action="/" method="POST">
            <label for="district_name">Enter District/University Name:</label>
            <input type="text" id="district_name" name="district_name" required>

            <label for="location">Enter City, State (or Region for broader search):</label>
            <input type="text" id="location" name="location" required>

            <button type="submit">Find Information</button>
        </form>
    </div>

    {% if data %}
    <div class="container result-box">
        <h3>Search Results</h3>
        <p><strong>District Name:</strong> {{ data["District Name"] }}</p>
        <p><strong>Location:</strong> {{ data["Location"] }}</p>
        <p><strong>Website:</strong> <a href="{{ data['Website'] }}" target="_blank">Visit Site</a></p>

        <form action="/export" method="POST">
            <input type="hidden" name="district_name" value="{{ data['District Name'] }}">
            <input type="hidden" name="location" value="{{ data['Location'] }}">
            <input type="hidden" name="website" value="{{ data['Website'] }}">
            <button type="submit">Export to Word</button>
        </form>
    </div>
    {% endif %}
</body>
</html>
